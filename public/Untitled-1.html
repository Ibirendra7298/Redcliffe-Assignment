<div  className="container-fluid mb-4">
  <div  className="row" style={{width:'100%'}}>
    <div  className="col-md-12">
      <div
        
        id="carouselExampleControls"
        data-ride="carousel"
        className="carousel slide"
      >
        <div  className="carousel-inner" style={{width:'100%', height:'100%'}}>
          <div  className="carousel-item active" style={{width:'100%', height:'100%'}}>
            <a
              
              data-toggle="modal"
              data-target=".bd-example-modal-lg"
              style={{cursor: 'pointer'}}
              ><picture
                
                className="bnew d-block w-100 img-fluid"
                ><source
                  
                  type="image/webp"
                  srcset="https://redcliffelabs.com/assets/slider/Banner4.webp"
                  alt="Best full body checkup package" />
                <img
                  
                  srcset="https://redcliffelabs.com/assets/slider/Banner4.jpg"
                  alt="Best full body checkup package" /></picture
            ></a>
          </div>
          <div  className="carousel-item" style={{width:'100%', height:'100%'}}>
            <picture
              
              className="bnew d-block w-100 img-fluid"
              ><source
                
                type="image/webp"
                srcset="https://redcliffelabs.com/assets/slider/banner1.webp"
                alt="full body checkup near me, Gold Package" />
              <img
                
                srcset="https://redcliffelabs.com/assets/slider/banner1.jpg"
                alt="full body checkup near me, Gold Package"
            /></picture>
            <div  className="overlay">
              <h2 >Get In Touch</h2>
              <form
                
                novalidate=""
                action=""
                className=" "
              >
                <input
                  
                  type="text"
                  formcontrolname="userName"
                  placeholder="Enter Your Name"
                  className="
                    form-control form-control-sm
                    mt-2
                    bannerInput
                     
                  "
                /><input
                  
                  type="text"
                  formcontrolname="userNumber"
                  placeholder="Enter Mobile Number"
                  className="
                    form-control form-control-sm
                    mt-2
                    bannerInput
                     
                  "
                /><button
                  
                  type="button"
                  className="btn btn-primary btn-sm mt-2 mb-2"
                  disabled=""
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div  className="carousel-item" style={{width:'100%', height:'100%'}}>
            <picture
              
              className="bnew d-block w-100 img-fluid"
              ><source
                
                type="image/webp"
                srcset="https://redcliffelabs.com/assets/slider/banner2.webp"
                alt="Best full body checkup package" />
              <img
                
                srcset="https://redcliffelabs.com/assets/slider/banner2.jpg"
                alt="Best full body checkup package"
            /></picture>
          </div>
        </div>
        <a
          
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
          className="carousel-control-prev"
          ><span
            
            aria-hidden="true"
            className="carousel-control-prev-icon"
          ></span
          ><span  className="sr-only">Previous</span></a
        ><a
          
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
          className="carousel-control-next"
          ><span
            
            aria-hidden="true"
            className="carousel-control-next-icon"
          ></span
          ><span  className="sr-only">Next</span></a
        >
      </div>
    </div>
  </div>
</div>
